<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento Brastemp</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
.telefone {
    width: 300px;
    height: 600px;
    background-color: #141414;
    border-radius: 30px;
    position: relative;
    margin: 20px auto;
    box-shadow: 0px 0px 20px rgba(250, 249, 253, 0.3);
  }
  
  .tela {
    width: 270px;
    height: 530px;
    top: -4%;
    position: absolute;
    background-color: #ffffff;
    margin: 35px 15px;
    border-radius: 15px;
  }
  
  .botoens {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: 100px;
  }
  
  .botao {
    width: 20px;
    height: 20px;
    background-color: #302f2f;
    border-radius: 50%;
  }
   .speaker {
    width: 40px;
    height: 5px;
    background-color: #4c4d4a;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
  }
    .celular {
      width: 375px;
      height: 700px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #444;
      font-size: 15px;
    }

    .equipamento {
      background: #f0f0f0;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .equipamento img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="time"] {
      width: 80%;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
     .voltar{
      align-items: center;
      justify-content: center;
      display: flex;
      text-decoration: none;
      position: relative;
      background: linear-gradient(to bottom right, #ee0a8b, #ee0a38);
      color: #e9e6e6;
      padding: 0 10px 0 10px;
      margin: 0 10px 0 10px;
      top: -5%;
      border-radius: 15px;
    }

    .horario {
      margin-top: 10px;
    }

    .btn-confirmar {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d9232e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-confirmar:hover {
      background-color: #b81d26;
    }
  </style>
</head>
<body>
    <div class="telefone">
        <div class="tela">
    <h2>Agendar Equipamentos Brastemp</h2>

    <!-- Lava-Louças -->
    <div class="equipamento">
      <img src="./lava louça.PNG" alt="Lava Louças Brastemp" style="width: 40px;" />
      <label for="horaLavaLouca">Agendar horário da Lava-Louças:</label>
      <input type="time" id="horaLavaLouca" />
      <button class="btn-confirmar" onclick="agendar('Lava-Louças', 'horaLavaLouca')">Agendar</button>
    </div>

    <!-- Máquina de Lavar -->
    <div class="equipamento">
      <img src="./lava.PNG" alt="Máquina de Lavar Brastemp" style="width: 40px;"/>
      <label for="horaMaquina">Agendar horário da Máquina de Lavar:</label>
      <input type="time" id="horaMaquina" />
      <button class="btn-confirmar" onclick="agendar('Máquina de Lavar', 'horaMaquina')">Agendar</button>
    </div>
    <a href="./index.html" style="text-decoration: none;">
        <button class="voltar">
            voltar
        </button>
    </a>


  <script>
    function agendar(nome, idInput) {
      const hora = document.getElementById(idInput).value;
      if (hora) {
        alert(`${nome} agendado para ${hora}`);
      } else {
        alert(`Por favor, selecione um horário para o(a) ${nome}.`);
      }
    }
  </script>
   </div>
        <div class="botoens">
        <div class="botao"></div>
          <div class="botao"></div>
          <div class="botao"></div>
    </div>
        <div class="camera"></div>
        <div class="speaker"></div>
    </div>
</body>
</html>
