  <script>
    const carrossel = document.getElementById('carrossel');
    const indicadores = document.querySelectorAll('.indicador');
    let slideAtual = 0;
    const totalSlides = indicadores.length;

    function moverParaSlide(index) {
      slideAtual = index;
      carrossel.style.transform = `translateX(-${index * 25}%)`;
      atualizarIndicadores();
    }

    function atualizarIndicadores() {
      indicadores.forEach((indicador, i) => {
        indicador.classList.toggle('ativo', i === slideAtual);
      });
    }

    function proximoSlide() {
      slideAtual = (slideAtual + 1) % totalSlides;
      moverParaSlide(slideAtual);
    }

    function slideAnterior() {
      slideAtual = (slideAtual - 1 + totalSlides) % totalSlides;
      moverParaSlide(slideAtual);
    }

    setInterval(() => {
      proximoSlide();
    }, 5000);
  </script>
